name: lokstory_flutter_lottie
description: Use lottie in flutter to render animations for iOS and Android
version: 0.0.4+5
homepage: https://github.com/lokstory/flutter_lottie

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: com.example.lokstory_flutter_lottie
    pluginClass: FlutterLottiePlugin
